{% extends 'layout/default.html' %}

{% block title %} {{ data.title }} {% endblock %}

{% block content %}
<div class="container">
    <div id="signinbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" id="email" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <label for="passwd" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" id="passwd" class="form-control" name="passwd" placeholder="Password(8~20)">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->                                        
                        <div class="col-md-offset-3 col-md-9" id="form-btn">
                            <button id="btn-signin" type="button" class="btn btn-info">
                                <i class="icon-hand-right"></i> &nbsp Sign in
                            </button>
                            <span >or</span>  
                            <button id="btn-signup" type="button" class="btn btn-info">
                                <i class="icon-hand-right"></i> &nbsp Sign Up
                            </button>
                        </div>
                    </div>
                    
                    <div id="sns-btn"class="form-group">
                        
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                        </div>

                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block styles %}
{{ super()}}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/signin.js') }}"></script>
<script>
    jQuery('document').ready(function() {
        var singInClass = new Signin("{{ data.api_url }}", "{{ url_for('sign_up.sign_up') }}");

        $('#btn-signup').on('click', function(e){
            singInClass.goSignUp();
        });

        $('#btn-signin').on('click', function (e) {
            singInClass.goSignin();
        });
    });
</script>
{% endblock %}
